<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wow...</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6DD5FA, #FF758C);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
      box-sizing: border-box;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2em;
      max-width: 700px;
      width: 90%;
      text-align: center;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin: 0.5em 0;
      line-height: 1.6;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp 8s linear infinite;
      z-index: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.8;
      animation: fall 5s linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .card { padding: 1.5em; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday! Mitali ðŸŽ‰</h1>
    <p>
      Wishing you a bug-free year ahead, full of successful commits, smooth deployments, 
      and endless coffee â˜• to fuel your brilliant code.<br><br>
      May your personal and professional life always run on the latest stable version of 
      happiness and success!
    </p>
  </div>

  <!-- Hidden audio -->
  <audio id="birthdaySong" 
       src="happy-birthday-254480.mp3" 
       autoplay muted loop playsinline></audio>
  <button id="playSongBtn" style="display:none;position:fixed;bottom:30px;left:50%;transform:translateX(-50%);padding:1em 2em;font-size:1.2em;border-radius:8px;border:none;background:#FF758C;color:white;z-index:100;box-shadow:0 2px 8px rgba(0,0,0,0.2);cursor:pointer;">Play Song</button>
  <script>
    // Balloons
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor =
        ["#FF4500","#FFD700","#00FA9A","#1E90FF","#FF69B4"][Math.floor(Math.random()*5)];
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
    }

    // Confetti
    for (let i = 0; i < 40; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor =
        ["#FF4500","#FFD700","#00FA9A","#1E90FF","#FF69B4"][Math.floor(Math.random()*5)];
      confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
      confetti.style.width = confetti.style.height = (5 + Math.random() * 8) + "px";
      document.body.appendChild(confetti);
    }

    // Try unmuting after load
    window.addEventListener("load", () => {
      const song = document.getElementById("birthdaySong");
      const playBtn = document.getElementById("playSongBtn");
      song.play().then(() => {
        setTimeout(() => { song.muted = false; }, 500);
      }).catch(err => {
        // Autoplay blocked, show play button
        playBtn.style.display = "block";
      });
      playBtn.onclick = () => {
        song.muted = false;
        song.play();
        playBtn.style.display = "none";
      };
    });
  </script>
</body>
</html>
